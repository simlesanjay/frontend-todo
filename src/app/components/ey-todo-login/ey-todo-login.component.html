
<div class="container" id="container">
  <div class="sign-in-container">

<h2>To Do Sign in </h2>
  <div>
    <input type="text" placeholder="username" name="username" #username id="name"
         required/>
  </div>

  <div>
    <input type="password" placeholder="password" name="password" #password required="true"/>
  </div>
  <div >
    <button type = "submit" (click)="signIn(username.value,password.value);">signIn</button>
  </div>

  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
